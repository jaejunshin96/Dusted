services:
  #Frontend React
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "5173:5173"
    develop:
      watch:
        - action: sync
          path: frontend
          target: /usr/src/app
    env_file:
      - .env
    volumes:
      - ./backend/staticfiles:/usr/src/app/staticfiles

  #Backend Django
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: backend
          target: /usr/src/app
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend/staticfiles:/usr/src/app/staticfiles

  #Postgre
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  #Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/staticfiles:/usr/src/app/staticfiles
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
